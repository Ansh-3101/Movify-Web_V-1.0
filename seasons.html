    <div id="mainSeason">

      <div class="titleBar">
          <div id="itemName">
              <span id="title"></span>
              <div class="dateTime">

              </div>
          </div>

      </div>

      <div class="media">
          <div class="poster">

          </div>

          <div class="trailer">
              <iframe id="itemTrailer" allowfullscreen
              src="">
              </iframe>
          </div>

      </div>
      
      <div class="metaData">
          <div class="info">
              <div class="genres">
                  <ul id="genresList" >
                      
                  </ul>
              </div>

              <div class="overviewBar">
                  <span>Storyline</span>
                  <p id="overView"></p>
              </div>
          </div>
      </div>

      <div id="episodes" class="episodesDiv">
          <span id="headingSpan">Episodes</span>
          <ul id="episodesList">
            
          </ul>
      </div>

          <span>Top Cast</span>

          </ul>
      </div>
