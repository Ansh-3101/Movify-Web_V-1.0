<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="newItem.css">
</head>
<body>

    <div id="carouselExampleInterval" class="carousel slide mainCard carousel-fade" data-bs-ride="carousel">
        <div class="carouselItemCard" aria-hidden="true">
            <img  id="cardImage" src="" class="card-img-top" alt="">
            <div id="nameCard" class="card-body">
              <div class="card-title">
                <span id="itemName" ></span>
              </div>
              <!-- <div class="card-title">
                <span id="itemDate"></span>
              </div> -->
              
            </div>
        </div>
        <div id="carouselDiv" class="carousel-inner carouselCard">
              <div class="carousel-item active"  data-bs-interval="3000">
                <img id="image1"  src="" class="d-block w-100 imageSizing" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <p id="p1"></p>
                            </div>
              </div>
        </div>
    </div>

    <div class="main">

        <div class="titleDiv">
            <div id="title"></div>
        </div>

        <div class="info" id="info">
            <div class="genres">
                <ul id="genresList" >
                    
                </ul>
            </div>

            <div class="overviewBar" id="overviewBar">
               <span>Overview</span>
                <p id="overView"></p>
            </div>
        </div>

        <div class="number_revenue">
            <div id="moviesCount"></div>
            <div id="revenue"></div>
            <div id="budget"></div>
        </div>

        <div class="moviesDiv number_revenue">
            <div id="movieCount"></div>
            <div id="moviesList">
              
            </div>
           
        </div>

        <div class="castDiv" id="castDiv">
            <span>Featured Cast</span>
            <ul id="castList">
               
            </ul>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
<script src="collection.js"></script>
</html>
