<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="newItem.css">
</head>
<body>

    <div id="mainEpisode">

      <div class="titleBar" >
          <div id="itemName">
              <span id="episodeNumber"> </span>: <span id="episodeTitle"></span>
              <div class="dateTime">
                  Aired on : <span id="date"></span> <span> | </span><span id="duration"></span>
              </div>
          </div>

          <div class="statistics">
            <div class="ratingBar"><span>Rating</span><br>
                <span class="fa fa-star checked"> <span id="itemRating"></span><br>
                                    <span id="votes"></span>
            </div>
        </div>
      </div>

      <div class="episodeMedia">
          <div class="poster">
              <img id="posterImage" src="" alt="">
          </div>

          <!-- <div class="trailer">
              <iframe id="itemTrailer" allowfullscreen
              src="">
              </iframe>
          </div> -->

      </div>
      
      <div class="metaData">
          <div class="info" id="info">
              <div class="genres">
                  <ul id="genresList" >
                      
                  </ul>
              </div>

              <div class="overviewBar">
                  <span>Storyline</span>
                  <p id="overView"></p>
              </div>
          </div>
      </div>

      
      
      <div class="castDiv" id="castDiv">
          <span>Guest Stars</span>
          <ul id="castList">
              
        </ul>
    </div>
    
    <div class="castDiv" id="crewDiv">
      <span>Crew</span>
      <ul id="crewList">
         
      </ul>
   </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
<script src="episode.js"></script>
</html>
