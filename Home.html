<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movify</title>
    <link rel="stylesheet" href="Home.css">

<body id="home">

    <nav>
        <div id="title">
            Movify
        </div>
        <!-- <div class="navDiv"> -->
            
            <!-- <div id="navbar">
                <ul>
                    <li  onclick="home()">Home</li>
                    <li>TV Shows</li>
                    <li>Movies</li>
                    <li>Watchlist</li>
                </ul>
            </div> -->
        <!-- </div> -->
        <div id="searchBar">

            <form  id="searchForm" >
                <input id="searchText" onblur="hideSearchList()" oninput="getSearchResults()" onsubmit="getSearchResults()" type="text" placeholder="Search Here">
            </form>
        </div>

        <div id="modal" tabindex="1" >
            <div class="searchContent">
                <div id="searchHeading">
                    Search Results
                </div>
                <div class="searchContentTypes">
                    <div class="contentType" id="movies" onclick="onclickMovies()">Movies <div class="count" id="movieCount"></div></div>
                    <div class="contentType" id="tv" onclick="onclickTV()" >TV Shows<div class="count" id="TVCount"></div></div>
                    <div class="contentType" id="person" onclick="onclickPersons()">People <div class="count" id="personCount"></div></div>
                    <div class="contentType" id="collection" onclick="onclickCollections()">Collections <div class="count" id="collectionCount"></div></div>
                </div>
            </div>
            <div class="searchItem">
                <ul id="searchList">
                </ul>
            </div>
        </div>


    </nav>

   <!-- TV Sci-Fi & Horror -->
    <div class="main">
        Tv Sci-Fi & Horror
    </div>
    
    <div class="section" >
        <div class="item">
            <ul class="listItem" id="tvList">
            </ul>
        </div>
    </div>

    
    <!-- Latest Movies -->
    <div class="main">
        Latest Movies
    </div>
    
    <div class="section">
        <div class="item">
            <ul class="listItem" id="latestMovieItem"></ul>
        </div>
    </div>

    <!-- Popular TV -->
    <div class="main">
        Popular TV Shows
    </div>
    
    <div class="section">
        <div class="item">
            <ul class="listItem" id="popularTV"></ul>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

<script src="Home.js"></script>
</html>
