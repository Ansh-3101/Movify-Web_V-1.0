<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="newItem.css">
</head>
<body>
    

    <div class="mainCastDiv">

        <div class="leftColumn" id="leftColumn">
            <img  id="personImage" src="" class="card-img-top skeleton" alt="">
            <div id="castName1"></div>
            <div class="personalInfo">
                <div class="subHeading">Personal Info </div>

                <div class="subHeading1" id="knownForHeading">Known For</div>
                <div id="knownFor" class="personInfo"></div>

                <div class="subHeading1"id="creditsCountHeading">Known Credits</div>
                <div id="creditsCount" class="personInfo"></div>

                <div class="subHeading1" id="popularityHeading">Popularity</div>
                <div id="popularity" class="personInfo"></div>

                <div class="subHeading1" id="genderHeading">Gender</div>
                <div id="gender" class="personInfo"></div>

                <div class="subHeading1" id="birthdayHeading">Birthday</div>
                <div id="birthday" class="personInfo"></div>

                <div class="subHeading1" id="birthPlaceHeading">Place of Birth</div>
                <div id="birthPlace" class="personInfo"></div>

                <div class="tempHeading" id="otherNamesListHeading">Also Known As</div>
                <div id="otherNamesList"></div>
                
            </div>
        </div>
        <div class="rightColumn" id="rightColumn">
            <div id="castName"></div>
            <div class="subHeading" id="biographyHeading">Biography</div>
            <div id="biography"></div>

            <div class="subHeading" id="photosHeading">Photos</div>
            <div id="photoList"></div>
            <div class="filmography" id="filmography">
                <div class="subHeading">Worked In</div>
                <div id="creditList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
<script src="person.js"></script>
</html>
