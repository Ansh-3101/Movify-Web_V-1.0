    <div class="mainCastDiv">
        <div class="leftColumn">
            <img  id="personImage" src="" class="card-img-top" alt="">
            <div class="personalInfo">
                <div class="subHeading">Personal Info </div>
                <div class="subHeading1">Known For</div>
                <div id="knownFor" class="personInfo"></div>
                <div class="subHeading1">Known Credits</div>
                <div id="creditsCount" class="personInfo"></div>
                <div class="subHeading1">Popularity</div>
                <div id="popularity" class="personInfo"></div>
                <div class="subHeading1">Gender</div>
                <div id="gender" class="personInfo"></div>
                <div class="subHeading1">Birthday</div>
                <div id="birthday" class="personInfo"></div>
                <div class="subHeading1">Place of Birth</div>
                <div id="birthPlace" class="personInfo"></div>
                <div class="subHeading1" id="otherNamesList">Also Known As</div>
                
            </div>
        </div>
        <div class="rightColumn">
            <div id="castName"></div>
            <div class="subHeading">Biography</div>
            <div id="biography"></div>

            <div class="subHeading">Photos</div>
            <div id="photoList"></div>
            <div class="filmography">
                <div class="subHeading">Worked In</div>
                <div id="creditList"></div>
            </div>
        </div>
    </div>
